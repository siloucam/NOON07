
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComandaLabel">Abrir nova Comanda</h4>
    </div>
    <div class="modal-body">
        <!-- <jhi-alert-error></jhi-alert-error> -->
        <div class="form-group hidden">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comanda.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero">Número</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.comanda.numero"
                    ng-change="verificanumero()"
                    required/>
            <p ng-show="vm.numeroindisponivel"><span class="glyphicon glyphicon-remove"></span>Este número já esta em uso!</p>
        </div>

        <div class="form-group">
            <label>Tipo de Entrada</label>
            <select class="form-control" ng-model="vm.entrada" ng-options="x as x.nome for x in vm.entradas" required>
            </select>
        </div>

        <div class="form-group">
            <label>Valor da Entrada</label>
            <p>{{vm.entrada.valor | currency:""}}</p>
        </div>

        <div class="form-group hidden">
            <label class="control-label" data-translate="noon07App.comanda.data" for="field_data">Data</label>
                <div class="input-group">
                    <input id="field_data" type="text" class="form-control" name="data" uib-datepicker-popup="{{dateformat}}" ng-model="vm.comanda.data" is-open="vm.datePickerOpenStatus.data"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.data.$invalid">
                <p class="help-block"
                    ng-show="editForm.data.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group  hidden">
            <label class="control-label" data-translate="noon07App.comanda.total" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                    ng-model="vm.comanda.total"
                    />
        </div>
        <div class="form-group hidden">
            <label class="control-label" data-translate="noon07App.comanda.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.comanda.status" id="field_status">
                <option value="ABERTA" data-translate="noon07App.StatusComanda.ABERTA">ABERTA</option>
                <option value="FECHADA" data-translate="noon07App.StatusComanda.FECHADA">FECHADA</option>
                <option value="CANCELADA" data-translate="noon07App.StatusComanda.CANCELADA">CANCELADA</option>
            </select>
        </div>

        <div class="form-group hidden">
            <label for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.comanda.cliente" ng-options="cliente as cliente.id for cliente in vm.clientes track by cliente.id">
                <option value=""></option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving || vm.numeroindisponivel" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Abrir</span>
        </button>
    </div>
</form>
