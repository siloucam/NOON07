
<div>
    <h2><span data-translate="noon07App.produto.detail.title">Produto</span> {{vm.produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noon07App.produto.nome">Nome</span></dt>
        <dd>
            <span>{{vm.produto.nome}}</span>
        </dd>
        <dt><span data-translate="noon07App.produto.valor">Valor</span></dt>
        <dd>
            <span>{{vm.produto.valor}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="produto-detail.edit({id:vm.produto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
