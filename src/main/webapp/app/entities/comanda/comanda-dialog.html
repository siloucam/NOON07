
<div>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComandaLabel">Comanda <b>{{vm.comanda.numero}}</b></h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label for="field_cliente">Cliente</label>
            <p>{{vm.comanda.cliente.nome}}</p>
        </div>

        <div class="form-group">
            <label>Consumo</label>
             <div class="table-responsive" ng-if="vm.produtos.length > 0">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!-- <th><span>ID</span> </th> -->
                    <th><span>Qtd</span></th>
                    <th><span>Produto</span></th>
                    <th><span>Valor Uni.</span></th>
                    <th><span>Total</span></th>
                    <!-- <th><span>Cliente</span> </th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="produto in vm.produtos track by produto.id">
                    <!-- <td><a ui-sref="telefone-detail({id:telefone.id})">{{telefone.id}}</a></td> -->
                    <td>{{produto.quantidade}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.valor | currency:""}}</td>
                    <td>{{produto.valor*produto.quantidade | currency:""}}</td>
        </tr>
    </tbody>
</table>
</div>
      </div>





<div class="form-group">
    <label class="control-label" for="field_total">Total Comanda</label>
    <p>{{vm.comanda.total | currency:""}}</p>
</div>

</div>

<div class="modal-footer" ng-show="!vm.corfirmafechar">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="vm.corfirmafechar=true">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Fechar Comanda</span>
    </button>
</div>

<div class="modal-footer" ng-show="vm.corfirmafechar">
    Tem certeza de que deseja fechar a comanda?
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.corfirmafechar=false">
        <span class="glyphicon glyphicon-remove"></span>&nbsp;<span>NÃ£o</span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="fecharcomanda()">
        <span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Sim</span>
    </button>
</div>

</div>
