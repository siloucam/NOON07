
<div>
    <h2><span data-translate="noon07App.entrada.detail.title">Entrada</span> {{vm.entrada.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noon07App.entrada.nome">Nome</span></dt>
        <dd>
            <span>{{vm.entrada.nome}}</span>
        </dd>
        <dt><span data-translate="noon07App.entrada.valor">Valor</span></dt>
        <dd>
            <span>{{vm.entrada.valor}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entrada-detail.edit({id:vm.entrada.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
