
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProdutoConsumidoLabel" data-translate="noon07App.produtoConsumido.home.createOrEditLabel">Create or edit a Produto Consumido</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produtoConsumido.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produtoConsumido.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="noon07App.produtoConsumido.idproduto" for="field_idproduto">Idproduto</label>
            <input type="number" class="form-control" name="idproduto" id="field_idproduto"
                    ng-model="vm.produtoConsumido.idproduto"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="noon07App.produtoConsumido.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.produtoConsumido.nome"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="noon07App.produtoConsumido.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.produtoConsumido.valor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="noon07App.produtoConsumido.quantidade" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                    ng-model="vm.produtoConsumido.quantidade"
                    />
        </div>

        <div class="form-group">
            <label data-translate="noon07App.produtoConsumido.comanda" for="field_comanda">Comanda</label>
            <select class="form-control" id="field_comanda" name="comanda" ng-model="vm.produtoConsumido.comanda" ng-options="comanda as comanda.id for comanda in vm.comandas track by comanda.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
